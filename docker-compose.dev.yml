services:
  # Development Next.js Application
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: super-carer-app-dev
    ports:
      - "3000:3000"
    environment:
      # Development environment variables
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
      # NEXT_PUBLIC_* variables for development
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-https://careappapi.intellexio.com/api/v1}
      - NEXT_PUBLIC_SOCKET_URL=${NEXT_PUBLIC_SOCKET_URL:-wss://careappapi.intellexio.com/ws}
    env_file:
      - .env
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Prevent overwriting node_modules and build artifacts
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      redis-dev:
        condition: service_healthy
    stdin_open: true
    tty: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  # Redis for development
  redis-dev:
    image: redis:7-alpine
    container_name: super-carer-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    networks:
      - app-network
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  redis_dev_data:
    driver: local

networks:
  app-network:
    driver: bridge
